<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="my-5">
    <div class="display-3 text-center" id="info"></div>
</div>
<div class="progress">
    <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<button onclick="updateProgressBar(0)" class="btn btn-primary">Update Progress</button>
<span style="visibility: hidden" th:text="${clientId}" id="clientID"></span>

<script>
    let clientId = document.getElementById('clientID').textContent;
    let infoElement = document.getElementById('info');
    console.log("clientId = " + clientId)
    function updateProgressBar(progress) {
        let progressBar = document.getElementById('progress-bar');
        // let currentProgress = parseInt(progressBar.style.width) || 0;
        let newProgress = progress;
        progressBar.style.width = newProgress + '%';
        progressBar.setAttribute('aria-valuenow', newProgress);
        progressBar.innerText = newProgress + '%';
    }
    let id = setInterval(sendRequest, 100);

    function sendRequest() {
        // Ваш код для отправки HTTP-запроса
        fetch('http://localhost:8081/getdownloadprogress/' + clientId)
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Ошибка HTTP: ' + response.status);
                }
            })
            .then(function(responseJson) {
                let state = responseJson['state'];
                switch (state) {
                    case 'NOT_FOUND':
                        clearTimeout(id);
                        updateProgressBar(0);
                        infoElement.textContent = 'Файл не найден';
                        break;
                    case 'WAITING':
                        updateProgressBar(0);
                        infoElement.textContent = 'Выгрузка файла из БД...';
                        break;
                    case 'STARTED':
                        updateProgressBar(responseJson['progress']);
                        infoElement.textContent = 'Расшифровка файла...';
                        break;
                    case 'FINISHED':
                        clearTimeout(id);
                        updateProgressBar(100);
                        infoElement.textContent = 'Файл успешно расшифрован <br>Скачивание начнётся через 1 секунду';
                        setTimeout(()=> {window.location.replace("http://localhost:8081/downloadfile/" + clientId)}, 1000);
                        break;
                }
                console.log(responseJson)
                // Обработка ответа
            })
            .catch(function(error) {
                console.log(error)
                // Обработка ошибки
            });
    }

    // Запускаем отправку запроса с интервалом в 10 мс

</script>
</body>
</html>
