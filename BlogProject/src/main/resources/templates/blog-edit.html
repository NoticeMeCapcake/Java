<!DOCTYPE html>
<html lang="en">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container-fluid my-5 row justify-content-center">
  <h1 class="display-1 col-12 text-center">Редактировать статью</h1>
  <div th:each="el : ${post}" class="col-9">
    <form th:object="${el}" method="post" class="form">
      <input type="text" th:value="${el.title}" name="title" placeholder="Название" class="form-control "><br>
      <input type="text" th:value="${el.announce}" name="announce" placeholder="Анонс" class="form-control"><br>
      <textarea type="text" name="full_text" placeholder="Текст" class="form-control" th:text="${el.full_text}"></textarea><br>
      <button type="submit" class="btn btn-success">Редактировать</button><br>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
