<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header">

</header>

<p th:text="'Привет, ' + ${title} + '!'" />

<main>
  <div class="container-fluid row justify-content-center my-5">
    <h1 class="display-1 col-8">Блог</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2 col-8">
      <h3 th:text="${el.title}"></h3>
      <p th:text="${el.announce}"></p>
      <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Подробнее</a>
    </div>
  </div>
</main>

<div th:insert="blocks/footer :: footer">

</div>

</body>
</html>
