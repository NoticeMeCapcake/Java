<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<div th:insert="blocks/header :: header"></div>
<div class="container-fluid my-5 row justify-content-center">
    <h1 class="display-1 col-12 text-center">Добавить статью</h1>
    <form th:action="@{/blog/add}" th:object="${post}" method="post" class="form col-9">
        <input type="text" name="title" placeholder="Название" class="form-control "><br>
        <input type="text" name="announce" placeholder="Анонс" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button><br>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
